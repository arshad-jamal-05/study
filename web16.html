<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style list</title>
    <style>
        nav ul li {
            list-style: none;
            background-color: yellow;
            list-style-position: inside;
            border: 3px solid aqua;
            padding: 22px;
            /* list-style-image: url("SampleImage1.jpg"); */
            /* list-style-type: "ðŸ¥¶"; */
        }
        ul {
            display: flex;
        }
        .navbar {
            /* list-style: none; */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="navbar">home</li>
            <li class="navbar">about</li>
            <li class="navbar">contact us</li>
            <li class="navbar">orders</li>
        </ul>
    </nav>
</body>
</html>
