<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow in CSS</title>
<style>
    .box {
        border: 3px solid red;
        padding: 40px;
        box-shadow: 5px 15px 5px green;
    }
    .text-element {
        text-shadow: 4px 3px 2px aqua;
        border: 2px solid aquamarine;
        outline: 2px solid aqua;
        outline-offset: 6px;
        border-radius: 22px;
    }
</style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <br><br>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem nam earum dolorum ipsum voluptate commodi, aperiam maxime ratione dolorem quibusdam? Consequuntur, expedita maiores.
    </p>
</body>
</html>
