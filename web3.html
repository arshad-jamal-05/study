<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ol type="i">
        <li>apple</li>
        <li>mango</li>
        <li>grapes</li>
    </ol>
    <ol type="1">
        <li>samsung</li>
        <li>oppo</li>
        <li>vivo</li>
        <li>motorola</li>
    </ol>
    <ol type="A">
        <li>I.W.T.</li>
        <li>D.C.C.N.</li>
        <li>D.S.U.C.</li>
    </ol>
    <ol type="a">
        <li>A.M.-3</li>
        <li>E.V.S.</li>
        <li>D.E.</li>
    </ol>
    <ol type="I">
        <li>apple</li>
        <li>google</li>
        <li>nothing</li>
    </ol>
    <ol start="11">
        <li>lenovo</li>
        <li>dell</li>
        <li>hp</li>
    </ol>
</body>
</html>
