<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form for rent house</title>
    <link rel="stylesheet" href="practical.css" >
</head>
<body>
    <h1>form for rent house in delhi</h1>
    <form action="get">
        <div>
            <label for="username"><i><b>enter your name</b></i></label>
            <input type="text" required name="username" placeholder="enter your first name">&emsp;&emsp;&emsp;&emsp;
            <label for="username"><i><b>enter your last name</b></i></label>
            <input type="text" name="username" placeholder="enter your last name">&emsp;&emsp;&emsp;&emsp;
            <label for="nickname"><i><b>enter your nickname</b></i></label>
            <input type="text" name="username" placeholder="nickname">&emsp;&emsp;&emsp;&emsp;<br><br><br>
        </div>
        <div>
            <label for="fathername"><i><b>fathername</b></i></label>
            <input type="text" required name="fathername" placeholder="enter your fathername">&emsp;&emsp;&emsp;&emsp;
            <label for="mothername"><i><b>mothername</b></i></label>
            <input type="text" required name="mothername" placeholder="enter your mothername">&emsp;&emsp;&emsp;&emsp;
            <label for="DOB"><i><b>Date Of Birth :-</b></i></label>
            <input type="date" required name="DOB">
            <br><br><br>
        </div>
        <div>
            <label for="address"><i><b>enter your permanent address</b></i></label>
            <input type="text" required name="permanent address" placeholder="permanent address">&emsp;&emsp;&emsp;&emsp;
            <label for="mobile number" max="0>=10"><i><b>enter your phone number</b></i></label>
            <input type="number" required name="mobile number" placeholder="enter your phone number">&emsp;&emsp;&emsp;&emsp;<br><br><br>
        </div>
        <div>
            <label for="email"><i><b>enter your email id</b></i></label>
            <input type="email" name="email" placeholder="abcd123@gmail.com">&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;
            <label for="distance"><i><b>distance from delhi to your home</b></i></label>
            <input type="number-text" required name="distance" placeholder="eg. 800 km.">&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;&emsp13;<br><br><br>
        </div>
        <div>
            <label for="gender"><i><b>gender</b></i></label><br><br>
            &emsp; &emsp; <input type="radio" required name="gender" >male &emsp;
            <input type="radio" required name="gender" >female &emsp;
        </div>
        <div>
            <label for="cast"><i><b>cast</b></i></label><br><br>
            &emsp;&emsp; <input type="radio"  name="cast" >Hindu &emsp;
            &emsp; &emsp; <input type="radio"  name="cast" >Muslim &emsp;
            &emsp;&emsp; <input type="radio"  name="cast" >Shikh &emsp;
            &emsp;&emsp; <input type="radio"  name="cast" >Christian &emsp;<br><br><br>
        </div>
        <div >
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="submit" id="submit">
            
        </div>
    </form>
</body>
</html>
