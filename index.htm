<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>script for loop</h2>
    <p id="demo"></p>
    <script>
        let text ="";
        for(let i=1;i<=10;i++){
            text +='the number'+i+"<br>";
        }
        document.getElementById("demo").innerHTML=text;
        
    </script>
</body>
</html>
